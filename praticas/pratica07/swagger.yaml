document:
openapi:
  version: 3.0.0
info:
  title: 'Documentação da API'
  description: 'pratica 07 API utilizando express'
  version: 0.1.0
servers:
  - url: 'http://localhost:3000'
    description: 'ambiente de desenvolvimento'
tags:
  - name: 'produtos'
paths:
  /produtos:
    get:
      responses:
        200:
          description: Uma lista de produtos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrayOfProdutos"
    post:
      tags:
        - produtos
      requestBody:
        description: Um JSON com dados do novo produto
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Produto"
      responses:
        201:
          description: Produto criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Produto"
        422:
          description: Nome e preco são obrigatórios
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mensagem"
  /produtos{Id}:
    get:
      tags:
        - produtos
      parameters:
        - in: path
          name: produtoId
          type: integer
          required: true
          description: 'id do produto a ser buscado'
      responses:
        200:
          description: 'Um JSON com os dados do produto encontrado'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Produto"
        404:
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mensagem"
    put:
    delete:

components:
